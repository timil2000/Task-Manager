<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tasks</title>
</head>
<body>
<h2>Tasks for Project: <span th:text="${project.name}"></span></h2>
<ul>
    <li th:each="task : ${tasks}">
        <span th:text="${task.title}"></span> - <span th:text="${task.status}"></span>
    </li>
</ul>
<a href="/dashboard">Back to Dashboard</a>
</body>
</html>
